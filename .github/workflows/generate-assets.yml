name: Generate Frontend Assets

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        run: npm i -g pnpm@9
      - name: Generate frontend assets
        run: |
          make node-generate-prod
      - name: Verify assets
        run: |
          ./scripts/check-assets.sh
